{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <br>
    <div class="buttonsdiv">
        <img src="{% static 'mail/images/mail.png' %}" alt="" style="height: 30px;">
        <h5 class="bannertitle">cs50Mail</h5>
    </div>    

    <h1 class="bannertitle">{{ request.user.email }}</h1>

    <button class="btn btn-sm btn-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-danger" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>
    <div id="emails-body">
    </div>

    <div id="compose-view">
        <h3 class="mailboxtitle">New Email</h3>
        <form id="compose-form" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <div class="buttonsdiv"><input type="submit" class="btn btn-success" value="Send Email"/></div>
            
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
